<script>

    a = +prompt("Enter \"A\" value")
    b = +prompt("Enter \"B\" value")

    multiplyValues = a * b
    dividedValues = a / b
    collectedValues = a + b
    lowValues = a - b



    alert(
        "###Values###" + 

            "\n   a = " + a + 
            "\n   b = " + b +

        "\n###Operations###" +

            "\n   a  *  b  =  " + multiplyValues + 
            "\n   a  /  b  =  " + dividedValues + 
            "\n   a  +  b  =  " + collectedValues + 
            "\n   a  -  b  =  " + lowValues +

        "\n################"
    )

</script>
